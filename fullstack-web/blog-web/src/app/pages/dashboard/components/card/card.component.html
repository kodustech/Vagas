<div class="card">
    <img src="../../../assets/images/card-background.jpg" class="image" alt="Avatar">
    <div class="container">
        <h4><b>{{postCard.name}}</b></h4>
        <div class="details">
            <label><strong>{{postCard.description}}</strong></label>
            <label>{{dateFormat}} - {{hoursFormat}}</label>
        </div>
        <p class="abstract">
            {{postCard.abstract}}
        </p>
    </div>
</div>
