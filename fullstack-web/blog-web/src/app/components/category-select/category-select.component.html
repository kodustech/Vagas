<div class="filter">
    <label for="label-select">Categoria</label>
    <div class="select">
        <select id="category-select" [(ngModel)]="categoryPost" (ngModelChange)="categoryPostChange.emit(categoryPost)" >
            <option *ngFor="let category of categories" selected [value]="category">{{category}}</option>
        </select>
    </div>
</div>
